<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="input.css">
    <title>Document</title>
</head>
<body>
    <section>
        <form action="#">
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="firstName" placeholder="Your first name...">
            <br>
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lastName" placeholder="Your last name...">
            <label for="country">Country</label>
            <select name="country" id="country">
                <option value="10">Australia</option>
                <option value="9">China</option>
                <option value="8">American</option>
                <option value="7">Canada</option>
            </select>
            <br>
            <label for="female">female</label>
            <input type="checkbox" id="female" name="gender">
            <label for="male">male</label>
            <input type="checkbox" id="male" name="gender">
            <br>
            <!-- <label for="female">female</label>
            <input type="radio" id="female" name="gender">
            <label for="male">male</label>
            <input type="radio" id="male" name="gender"> -->
            <!-- 单选 -->
            <label for="pwd">Password</label>
            <input type="password" id="pwd" name="myPassword" placeholder="Your password">
            <br>
            
            <input type="submit" value="Submit">

        


        </form>

    </section>
    
</body>
</html>
