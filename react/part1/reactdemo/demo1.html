<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>React Start 1</title>
</head>
<body>
    <div id="root"></div>
    <script>
        const rootElement = document.getElementById('root')
        const addNewElement = document.createElement('div')
        addNewElement.textContent = "Hello world"
        addNewElement.className = "container"
        rootElement.appendChild(addNewElement)

    </script>
</body>
</html>
